<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #0f0f0f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .cta {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .cta button {
            background-color: #5c9aff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta button:hover {
            background-color: #4a88e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GetAzure</h1>
    </header>
    <section class="cta">
        <button onclick="window.location.href='https://github.com/yourrepo'">Get Azure</button>
    </section>
</body>
</html>
